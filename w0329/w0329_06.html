<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <!--박스안에 글자기입: placeholder, 자동커서위치: autofocus-->
    <form action="#" name="frm" method="post">
        <label>아이디</label>
        <!-- readonly 입력하면 창에서 따로 수정불가, 필수: required-->
        <input type="text" name="id" readonly value="aaa"><br>
        <label>패스워드</label>
        <input type="search" name="pw" required><br>
        <label>전화번호</label>
        <input type="txt" name="tel"><br>
        <label>이메일</label>
        <input type="email" name="email" autofocus><br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여자</label>
        <br>
        <label>취미</label><br>
        <!-- 미리 체크하고 싶으면 checked를 써주면 됨-->
        <!-- checkbox를 선택하게되면 value=""값이 넘어가게 되는 것/ name 을 반드시 설정해줘야 저장됨-->
        <input type="checkbox" name="hobby" value="game" id="game" checked>
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="golf" id="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" value="shopping" id="shopping">
        <label for="shopping">쇼핑</label>
        <input type="checkbox" name="hobby" value="fishing" id="fishing">
        <label for="fishing">낚시</label>
        <br>
        <label>생년월일</label>
        <input type="date" name="birth"><br>
        <label>학과선택</label>
        <select>
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
        </select>
        <br>
        <label>비고</label>
        <!--input과 다르게 여러줄 넣을수 있음-->
        <textarea cols="40" rows="20" name="membertxt">
        </textarea><br>
        <label>파일첨부</label>
        <input type="file" name="file1"><br>

        <input type="submit" value="전송">
        <input type="reset" value="입력취소">
        <br>

        <!--자바스크립트 이동하거나 css로 꾸미고 싶을때 button으로 사용하면 유용함-->
        <input type="button" value="전송">

    </form>
