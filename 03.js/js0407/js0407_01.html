<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $('#searchBtn').click(function(){
                //저장되어 있는 단어
                let str =$('#btable td:nth-child(1)').text().toLocaleLowerCase()
                //검색할 단어
                let searchWord = $('#search').val()
                if (str.indexOf(searchWord.toLowerCase())!=-1){ // 해당문자가 없으면 -1이 return 됨 해당문자가 있으면 문자의 index를 return해줌
                    //-1이 아닌것은 검색을 찾았다는 것을 의미함
                    alert(searchWord + "를 찾았습니다.")
                }else{
                    alert('찾는 단어가 없습니다.')
                }
                
            })

        })
    </script>
</head>
<body>
    <input type="text" name="search" id="search"><br>
    <button id="searchBtn">검색</button><br>

    <table>
        <tbody id="btable"> 
            <tr>
                <td>홍길동 이순신 유관순 ab Ab AA BB String @</td> <!--문자열은 객체 (배열로 옴)-->
                <td>1</td>
                <td>남자</td>
                <td>aaa@gmail.com</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
