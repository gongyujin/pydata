<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let w;
        function event_popup(){
            w=window.open('','','width=300px, height=400px \
            left=300px, top=100') //open('url','새창이름','새창옵션')
        } //완전 새창이 아니라 정해져있는 창을 실행하는 것이면 사이즈초기화, 창사이즈 증가가 적용되지않음 ==> 객체가 없는 것을 가지고 해야함
        function sizeFirst(){
            w.resizeTo(150,150);
            w.focus();
        }
        function sizePlus(){
            w.resizeBy(10,10);
            w.focus();
        }
    </script>
</head>
<body>
    <button onclick="event_popup()">팝업창오픈</button><br>
    <br>
    <button onclick="sizeFirst()">사이즈 초기화</button>
    <button onclick="sizePlus()">창 사이즈 증가</button>
</body>
</html>
