<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // 모든 input을 사용하고 싶을때는 input으로 입력하면 되고 특정 type을 입력하고 
            // 싶을때는 input[type='password']와 같이 쓰면 됨

            $('#pw').on({ //두가지 이상 이벤트를 사용하고 싶으면 on을 사용한뒤에 원하는 이벤트를 모아서 쓰면됨
                "mouseover focus click":function(){ //mouseover<->mouseleave, focus<->blur
                $("#pw").css({'background':'red'});
                }
            })
            $("#pw").mouseleave(function(){
                $('#pw').css({'background':'white'});
            })

        })
    </script>
    <style>
        
    </style>
</head>
<body>
    <form action="#" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="text" name="pw" id="pw">
        <span id="idCheck"></span>
        <br>
        <label>패스워드 확인</label>
        <input type="password" name="pw2" id="pw2"><br>
        <button type="button" id="memberBtn">회원가입</button> <!--form안의 button은 반드시 type에 button을 넣어줘야함 그게 아니라면 action을 한번더 돌리기 때문-->

    </form>
    
</body>
</html>
