<!doctype html>
<html>
    <head>
        <title>표</title>
        <style>
            table,td{border:1px solid black;
            border-collapse: collapse;}
        </style>
    </head>
    <body>
        <h2>표 만들기</h2>
        <table>
            <tr>
                <td>1행1열</td>
                <td rowspan="3">1행2열</td>
                <td>1행3열</td>
                <td rowspan="4">1행4열</td>
                <td>1행5열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행3열</td>
                <td rowspan="2">2행5열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행3열</td>
            </tr>
            <tr>
                <td>4행1열</td>
                <td>4행2열</td>
                <td>4행3열</td>
                <td>4행5열</td>
            </tr>
        </table>
    </body>
</html>
