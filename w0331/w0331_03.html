<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*[ ]으로 하면 속성, :으로 나타내면 가상클래스*/
        /*동작에 대한 가상클래스를 만들어준다, actived: 웹요소를 활성화했을때, link: 방문하지 않은 링크*/
        a:visited,a:link{color: black; text-decoration: none;}
        a:hover{color:red}
    </style>
</head>
<body>
    <a href="http://www.daum.net" target="_blank">다음</a><br>
    <a href="http://www.naver.com" target="_blank">네이버</a><br>
    <a href="http://www.google.com" target="_blank">구글</a><br>
    
</body>
</html>
