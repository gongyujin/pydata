<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; list-style: none; }
        li{width: 130px; height: 40px; border:1px solid black;
            text-align: center; line-height: 40px; float:left; cursor: pointer;}
        li:first-child{border-top-left-radius: 20px;
            border-bottom-left-radius: 20px; }
        li:last-child{border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;}
        li:nth-child(2n+1){background: red;}
        li:hover{background: #d6d6d6;}
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JQuery</li>
    </ul>
</body>
</html>
