<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{ width: 300px; border: 1px solid black;
            white-space: nowrap; /* 사각형밖으로 나감*/
            overflow: hidden /*사각형밖으로 나간거 사라짐*/;
            text-overflow: ellipsis /*나간거 ...으로 바뀜*/;

        }

        p:hover{white-space: normal;}
    </style>
</head>
<body>
    <p>봄기운이 완연해지면서 야외활동을 즐기는 사람이 늘고 있다. 가벼운 운동이나 등산을 할때 가장 먼저 챙기는 게 바로 물이다.</p>

</body>
</html>
