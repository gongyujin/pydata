<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding:0;}
        div{width: 400px; height: 90px; background: #f7f8f9; font-size: 20px; 
            color:orange; text-shadow: 1px 0px 3px black;
            border: 1px solid black; margin: 50px; 
            text-align: justify; text-indent: 15px; /*--> 들여쓰기*/
            overflow:hidden; white-space:nowrap;text-overflow: ellipsis;}
        div:hover{white-space: normal; overflow: scroll;}
    </style>
    <!--shadow 세번째는 번짐 정도를 의미-->
    <!--white-space: nowrap; 사각형 크기안에서 자동으로 줄바꿈이 되지않고 사각형을 벗어나서 작성-->
    <!--clip은 넘치는 텍스트 잘라버림, ellipsis는 넘치면 ...으로 바꿔버림/ white-space랑 같이 써야함-->
</head>
<body>
    <div>
        2215억원대 대규모 횡령 사건으로 시장을 떠들썩하게 했던 오스템임플란트의 상장 유지 여부 결정이 미뤄지게 됐다. 거래 재개를 기대했던 약 4만 3000명에 달하는 소액주주들의 기다림도 당분간 계속될 전망이다.
    </div>
</body>
</html>
