<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,div{border:1px solid black}
        td{width:120px; height: 80px; text-align: center; vertical-align: top;}
        div{width:300px; height: 200px; text-align: center; vertical-align: middle;}
        /*테이블에서는 vertical은 적용이 되지만, div에서는 vertical이 적용되지 않는다.
            ==> a태그 옆에 있는 것과 테이블만 vertical이 적용된다*/
        a{vertical-align: middle;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
    </table>
    <hr>
    <div>사각형1</div>
    <a href="#"><img src="../images/flower1.jpg">이미지링크</a>
</body>
</html>
